log4j.rootCategory=INFO, DPET, CONSOLE

log4j.appender.DPET=org.apache.log4j.RollingFileAppender
log4j.appender.DPET.File=/JAVA/J2EE/Bin/Heroku/fpt_forum/resources/log/fpt_project.log
log4j.appender.DPET.MaxFileSize=10240KB
log4j.appender.DPET.MaxBackupIndex=10
log4j.appender.DPET.Encoding=UTF-8
log4j.appender.DPET.layout=org.apache.log4j.PatternLayout
log4j.appender.DPET.layout.ConversionPattern=%d %-5r %-5p [%c] (%t:%x) %m%n

log4j.logger.org.hibernate=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.org.springmodules=ERROR

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5r %-5p [%c] (%t:%x) %m%n
log4j.appender.CONSOLE.threshold=INFO, DEBUG

